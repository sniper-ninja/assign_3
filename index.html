<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div ng-controller="NarrowItDownController as nidCntrl">
   <div class="container" >
     <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="searchTerm"
        class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary"
        ng-click="nidCntrl.getMatchedMenuItems(searchTerm)">
        Narrow It Down For Me!</button>
    </div>
    <div class="form-group col-md-4">
      <input type="text"
        placeholder="Last removed item"
        ng-model="nidCntrl.lastItemRemoved.name" class="form-control" readonly>
    </div>
    </div>
    <found-items items="nidCntrl.found" on-remove="nidCntrl.onRemove(index)"> calling found-items</found-items>

  </div>
    <!-- found-items should be implemented as a component -->


</body>
</html>
